<div class="card">
    <div class="card-header">
      Actualizar Usuario
    </div>
    <div class="card-body">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" id="id" formControlName="id" class="form-control" [disabled]="true">

        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Tel√©fono</label>
          <input type="text" id="phone" formControlName="phone" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Actualizar</button>
      </form>
    </div>
  </div>
