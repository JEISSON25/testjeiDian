<div class="card">
    <div class="card-header">
      Crear Usuario
    </div>
    <div class="card-body">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Tel√©fono</label>
          <input type="text" id="phone" formControlName="phone" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Crear</button>
      </form>
    </div>
  </div>
